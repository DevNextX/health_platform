# Docker Compose for Health Platform Local Development
# Generated by Zhuang

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: deployment/backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///health_platform.db
      - JWT_SECRET=dev-secret-change-me-in-production
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - FLASK_ENV=development
      - PYTHONPATH=/app
    volumes:
      - ./src:/app/src:ro
      - backend_data:/app/data
    networks:
      - health_platform
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/healthz', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deployment/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api/v1
      - GENERATE_SOURCEMAP=false
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - health_platform
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Database service for production-like testing
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DevPassword123!
      - MSSQL_PID=Express
    volumes:
      - db_data:/var/opt/mssql
    networks:
      - health_platform
    profiles:
      - database

volumes:
  backend_data:
  db_data:

networks:
  health_platform:
    driver: bridge