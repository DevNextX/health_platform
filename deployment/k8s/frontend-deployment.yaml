# Frontend Deployment for Azure AKS
# Generated by Zhuang

apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-platform-frontend
  labels:
    app: health-platform-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: health-platform-frontend
  template:
    metadata:
      labels:
        app: health-platform-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/devnextx/health_platform/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "https://api.health-platform.example.com/api/v1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: health-platform-frontend-service
  labels:
    app: health-platform-frontend
spec:
  selector:
    app: health-platform-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP