# Backend Deployment for Azure AKS
# Generated by Zhuang

apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-platform-backend
  labels:
    app: health-platform-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-platform-backend
  template:
    metadata:
      labels:
        app: health-platform-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/devnextx/health_platform/backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: health-platform-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: health-platform-secrets
              key: jwt-secret
        - name: CORS_ORIGINS
          value: "https://health-platform.example.com"
        - name: RATELIMIT_DEFAULT
          value: "100 per minute"
        - name: RATELIMIT_AUTH
          value: "10 per minute"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: health-platform-backend-service
  labels:
    app: health-platform-backend
spec:
  selector:
    app: health-platform-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP