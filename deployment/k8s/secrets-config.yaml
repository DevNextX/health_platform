# Secrets and ConfigMaps for Azure AKS
# Generated by Zhuang

apiVersion: v1
kind: Secret
metadata:
  name: health-platform-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  database-url: <base64-encoded-database-url>
  jwt-secret: <base64-encoded-jwt-secret>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-platform-config
data:
  cors-origins: "https://health-platform.example.com"
  ratelimit-default: "100 per minute"
  ratelimit-auth: "10 per minute"
  react-app-api-url: "https://api.health-platform.example.com/api/v1"
---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: health-platform-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: health-platform-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: health-platform-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: health-platform-frontend
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Pod Disruption Budget for Backend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: health-platform-backend-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: health-platform-backend
---
# Pod Disruption Budget for Frontend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: health-platform-frontend-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: health-platform-frontend