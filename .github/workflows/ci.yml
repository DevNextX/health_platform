# CI/CD workflow to build, push Docker images and deploy to Kubernetes
# Uses GitHub built-in authentication for GHCR access - Generated by Zhuang

name: Build, Push and Deploy

on:
  push:
    branches:
      - main
      - 'MVP*'
      - MVP2.0-GPT5
      - staging
      - 'dev*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - production
      skip_build:
        description: 'Skip build and only deploy existing images'
        required: false
        default: false
        type: boolean
      deploy:
        description: 'Deploy to Kubernetes'
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_build != 'true'
    outputs:
      image_tag: ${{ steps.meta_backend.outputs.tags }}
      image_digest: ${{ steps.build_backend.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend metadata (tags/labels)
      - name: Extract backend image metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/health-platform-backend
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=mvp,enable=${{ startsWith(github.ref_name, 'MVP') }}

      - name: Convert tags to lowercase
        id: backend_tags_lower
        run: |
          TAGS="${{ steps.meta_backend.outputs.tags }}"
          LOWERCASE_TAGS=$(echo "$TAGS" | tr '[:upper:]' '[:lower:]')
          # Handle multi-line tags properly
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$LOWERCASE_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.backend_tags_lower.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      # Frontend metadata (tags/labels)
      - name: Extract frontend image metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/health-platform-frontend
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=mvp,enable=${{ startsWith(github.ref_name, 'MVP') }}

      - name: Convert frontend tags to lowercase
        id: frontend_tags_lower
        run: |
          TAGS="${{ steps.meta_frontend.outputs.tags }}"
          LOWERCASE_TAGS=$(echo "$TAGS" | tr '[:upper:]' '[:lower:]')
          # Handle multi-line tags properly
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$LOWERCASE_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: build_frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend.nonroot
          push: true
          tags: ${{ steps.frontend_tags_lower.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always() && (needs.build-and-push.result == 'success' || github.event.inputs.skip_build == 'true') && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/MVP') || startsWith(github.ref, 'refs/heads/dev') || startsWith(github.ref, 'refs/heads/staging')|| github.event.inputs.deploy == 'true')
    # Use GitHub Environment for secrets and protection rules
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'development') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set deployment environment
        id: env
        run: |
          echo "üîç Debugging environment selection:"
          echo "Branch: ${{ github.ref }}"
          echo "Manual input: ${{ github.event.inputs.environment }}"
          echo "Skip build: ${{ github.event.inputs.skip_build }}"
          
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "üìã Using manual environment selection: ${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "üìã Using production for main branch"
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "üìã Using staging for staging branch"
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "üìã Using development for feature/MVP/dev branches"
          fi
          
          echo "‚úÖ Environment set to: $(cat $GITHUB_OUTPUT | grep environment | cut -d'=' -f2)"

      - name: Setup kubectl
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          context: ${{ secrets.KUBE_CONTEXT }}

      - name: Install envsubst
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Create imagePullSecrets for GHCR
        env:
          # Use GitHub built-in authentication - Generated by Zhuang
          GHCR_USERNAME: ${{ github.repository_owner }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set environment to determine namespace
          ENVIRONMENT=${{ steps.env.outputs.environment }}
          ENV_FILE=deploy/config/${ENVIRONMENT}.env
          
          if [ ! -f "$ENV_FILE" ]; then
            echo "‚ùå Missing environment config file: $ENV_FILE"
            exit 1
          fi
          
          # Load namespace from environment file
          sed -i 's/\r$//' "$ENV_FILE"
          NAMESPACE=$(grep '^NAMESPACE=' "$ENV_FILE" | cut -d'=' -f2)
          
          if [ -z "$NAMESPACE" ]; then
            echo "‚ùå NAMESPACE not found in $ENV_FILE"
            exit 1
          fi
          
          echo "üîê Creating imagePullSecrets for namespace: $NAMESPACE"
          echo "üîë Using GHCR username: $GHCR_USERNAME"
          
          # Create namespace if it doesn't exist
          kubectl create namespace "$NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -
          
          # Delete existing secret if it exists (to force recreation)
          kubectl delete secret ghcr-secret --namespace="$NAMESPACE" --ignore-not-found=true
          
          # Create or update imagePullSecret for GHCR
          if [ -n "$GHCR_USERNAME" ] && [ -n "$GHCR_TOKEN" ]; then
            echo "üîë Creating GHCR imagePullSecret..."
            kubectl create secret docker-registry ghcr-secret \
              --namespace="$NAMESPACE" \
              --docker-server=ghcr.io \
              --docker-username="$GHCR_USERNAME" \
              --docker-password="$GHCR_TOKEN" \
              --docker-email="${GHCR_USERNAME}@users.noreply.github.com"
            
            # Verify secret was created
            kubectl get secret ghcr-secret --namespace="$NAMESPACE" -o yaml
            echo "‚úÖ GHCR imagePullSecret created/updated in namespace: $NAMESPACE"
          else
            echo "‚ùå GHCR_USERNAME or GHCR_TOKEN not available"
            exit 1
          fi

      - name: Deploy to Kubernetes
        env:
          KUBE_CONTEXT: ${{ secrets.KUBE_CONTEXT }}
          KUBE_CONFIG_PATH: ""  # Using kubeconfig from setup step above
          # Layer 1: GitHub Environment Secrets (highest priority) - Generated by Zhuang
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # Layer 2: GitHub Environment Variables (medium priority) - Generated by Zhuang  
          CORS_ORIGINS: ${{ vars.CORS_ORIGINS }}
        run: |
          # Set environment variables for template substitution
          export ENVIRONMENT=${{ steps.env.outputs.environment }}

          # Load Layer 3: Repository .env file (lowest priority)
          ENV_FILE=deploy/config/${ENVIRONMENT}.env
          if [ ! -f "$ENV_FILE" ]; then
            echo "‚ùå Missing environment config file: $ENV_FILE"
            ls -la deploy/config || true
            exit 1
          fi
          # Normalize CRLF and export variables from the file
          sed -i 's/\r$//' "$ENV_FILE"
          set -a
          # shellcheck disable=SC1090
          source "$ENV_FILE"
          set +a

          # Dynamic CORS_ORIGINS generation (if not set via GitHub Variables) - Generated by Zhuang
          if [ -n "$CORS_ORIGINS" ]; then
            echo "üîß Using CORS_ORIGINS from GitHub Environment Variables: $CORS_ORIGINS"
            export CORS_ORIGINS="$CORS_ORIGINS"
          else
            # Generate default CORS_ORIGINS based on namespace for security
            DEFAULT_CORS_ORIGINS="http://localhost:3000,http://127.0.0.1:3000,http://frontend-svc.${NAMESPACE}.svc.cluster.local:80"
            echo "üîß Using generated default CORS_ORIGINS: $DEFAULT_CORS_ORIGINS"
            export CORS_ORIGINS="$DEFAULT_CORS_ORIGINS"
          fi

          # Override with GitHub Secrets (highest priority) - Generated by Zhuang
          if [ -n "$DATABASE_URL" ]; then
            echo "üîí Using DATABASE_URL from GitHub Secrets (masked)"
            export DATABASE_URL="$DATABASE_URL"
          fi
          if [ -n "$JWT_SECRET" ]; then
            echo "üîí Using JWT_SECRET from GitHub Secrets (masked)"
            export JWT_SECRET="$JWT_SECRET"
          fi

          # Validate required vars are present
          : "${NAMESPACE:?NAMESPACE must be set in .env file}"
          : "${REGISTRY_URL:?REGISTRY_URL must be set in .env file}"
          : "${BACKEND_REPLICAS:?BACKEND_REPLICAS must be set in .env file}"
          : "${FRONTEND_REPLICAS:?FRONTEND_REPLICAS must be set in .env file}"
          
          # Validate sensitive vars are present - Generated by Zhuang
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set - using default SQLite"
            export DATABASE_URL="sqlite:///instance/health_platform.db"
          fi
          # CORS_ORIGINS is now always set by dynamic generation logic above - Generated by Zhuang
          if [ -z "$JWT_SECRET" ]; then
            echo "‚ùå JWT_SECRET must be set in GitHub Secrets for production"
            export JWT_SECRET="dev-secret-change-in-production"
          fi

          # IMAGE_TAG selection and validation - Simplified logic using branch name as default
          if printf '%s' "${{ vars.IMAGE_TAG }}" | grep -Eq '^[a-zA-Z0-9._-]+$'; then
            # Priority 1: Use GitHub Variables IMAGE_TAG if provided and valid
            IMAGE_TAG="${{ vars.IMAGE_TAG }}"
            echo "üè∑Ô∏è Using GitHub Variables IMAGE_TAG: ${IMAGE_TAG}"
          else
            # Priority 2: Use branch name as tag (converted to lowercase)
            BRANCH_NAME="${{ github.ref_name }}"
            IMAGE_TAG=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]')
            echo "üè∑Ô∏è Using branch name as IMAGE_TAG: ${IMAGE_TAG} (from branch: $BRANCH_NAME)"
          fi
          export IMAGE_TAG

          echo "üì¶ Using IMAGE_TAG: ${IMAGE_TAG}"
          echo "üìã Using kubectl context from secrets: $KUBE_CONTEXT"
          if [ -n "$KUBE_CONTEXT" ]; then
            kubectl config use-context "$KUBE_CONTEXT"
          fi

          # Debug: print key variables (sensitive vars are masked) - Generated by Zhuang
          echo "üîç Environment Variables Debug:"
          echo "NAMESPACE: ${NAMESPACE}"
          echo "IMAGE_TAG: ${IMAGE_TAG}"
          echo "REGISTRY_URL: ${REGISTRY_URL}"
          echo "BACKEND_REPLICAS: ${BACKEND_REPLICAS}"
          echo "FRONTEND_REPLICAS: ${FRONTEND_REPLICAS}"
          echo "BACKEND_MEMORY_REQUEST: ${BACKEND_MEMORY_REQUEST}"
          echo "BACKEND_CPU_REQUEST: ${BACKEND_CPU_REQUEST}"
          echo "FRONTEND_MEMORY_LIMIT: ${FRONTEND_MEMORY_LIMIT}"
          echo "FRONTEND_CPU_LIMIT: ${FRONTEND_CPU_LIMIT}"
          echo "SERVICE_TYPE: ${SERVICE_TYPE}"
          echo "FLASK_ENV: ${FLASK_ENV}"
          echo "DATABASE_URL: $(echo "$DATABASE_URL" | sed 's/\/\/.*@/\/\/***:***@/g')"  # Mask credentials
          echo "CORS_ORIGINS: ${CORS_ORIGINS}"
          echo "JWT_SECRET: $(echo "$JWT_SECRET" | sed 's/./*/g')"  # Fully masked
          
          # Debug: Check imagePullSecrets exist - Generated by Zhuang
          echo "üîç Checking imagePullSecrets availability:"
          kubectl get secrets --namespace="${NAMESPACE}" | grep ghcr-secret || echo "‚ùå ghcr-secret not found"

          # Use explicit variable list for envsubst to avoid accidental omissions
          VARS='$NAMESPACE $REGISTRY_URL $IMAGE_TAG $BACKEND_REPLICAS $FRONTEND_REPLICAS $BACKEND_MEMORY_REQUEST $BACKEND_CPU_REQUEST $BACKEND_MEMORY_LIMIT $BACKEND_CPU_LIMIT $FRONTEND_MEMORY_REQUEST $FRONTEND_CPU_REQUEST $FRONTEND_MEMORY_LIMIT $FRONTEND_CPU_LIMIT $FLASK_ENV $CORS_ORIGINS $DATABASE_URL $JWT_SECRET $SERVICE_TYPE'
          envsubst "$VARS" < deploy/k8s-template.yaml > deploy/k8s-${ENVIRONMENT}-generated.yaml

          # Show generated YAML head for quick diagnostics
          echo "üîç Generated YAML (first 50 lines):"
          head -50 deploy/k8s-${ENVIRONMENT}-generated.yaml || true

          # Validate generated YAML for empty required fields before applying
          if grep -qE '^\s*name:\s*$|^\s*replicas:\s*$' deploy/k8s-${ENVIRONMENT}-generated.yaml; then
            echo "‚ùå Generated YAML contains empty required fields (name or replicas); aborting"
            sed -n '1,200p' deploy/k8s-${ENVIRONMENT}-generated.yaml
            exit 1
          fi

          # Create namespace if it doesn't exist
          kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -

          # Apply the manifests
          kubectl apply -f deploy/k8s-${ENVIRONMENT}-generated.yaml

          # Wait & diagnose rollouts (use rollout status for better feedback) Generated by Zhuang
          set +e
          kubectl rollout status deployment/backend -n ${NAMESPACE} --timeout=300s
          BACKEND_STATUS=$?
          kubectl rollout status deployment/frontend -n ${NAMESPACE} --timeout=300s
          FRONTEND_STATUS=$?
          if [ $BACKEND_STATUS -ne 0 ] || [ $FRONTEND_STATUS -ne 0 ]; then
            echo "‚ùå Rollout failed, collecting diagnostics...";
            echo "--- Deployments ---";
            kubectl get deploy -n ${NAMESPACE} -o wide || true;
            echo "--- Pods (wide) ---";
            kubectl get pods -n ${NAMESPACE} -o wide || true;
            echo "--- Events ---";
            kubectl get events -n ${NAMESPACE} --sort-by=.lastTimestamp | tail -50 || true;
            echo "--- Describe backend deployment ---";
            kubectl describe deployment backend -n ${NAMESPACE} || true;
            echo "--- Describe frontend deployment ---";
            kubectl describe deployment frontend -n ${NAMESPACE} || true;
            echo "--- Describe pods ---";
            kubectl describe pods -n ${NAMESPACE} | sed -n '1,400p' || true;
            echo "--- Container logs (last 200 lines each) ---";
            for p in $(kubectl get pods -n ${NAMESPACE} -o jsonpath='{.items[*].metadata.name}'); do
              echo "# Logs for pod: $p";
              kubectl logs "$p" -n ${NAMESPACE} --tail=200 || true;
            done;
            exit 1;
          fi
          set -e

          echo "‚úÖ Deployment completed successfully!"
          kubectl get pods,svc -n ${NAMESPACE}
