<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Frontend API</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRefresh()">Test Refresh</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="output"></div>

    <script>
        const BASE_URL = 'http://localhost:5000';

        // Create axios instance similar to frontend
        const api = axios.create({
            baseURL: BASE_URL,
            headers: {
                'Content-Type': 'application/json',
            },
        });

        // Request interceptor
        api.interceptors.request.use(
            (config) => {
                const token = localStorage.getItem('access_token');
                if (token) {
                    config.headers.Authorization = `Bearer ${token}`;
                }
                return config;
            },
            (error) => Promise.reject(error)
        );

        // Response interceptor with fixed refresh logic
        api.interceptors.response.use(
            (response) => response,
            async (error) => {
                const originalRequest = error.config;

                // Skip refresh logic for refresh endpoint to prevent infinite loop
                if (originalRequest.url?.includes('/auth/refresh')) {
                    return Promise.reject(error);
                }

                if (error.response?.status === 401 && !originalRequest._retry) {
                    originalRequest._retry = true;

                    try {
                        const refreshToken = localStorage.getItem('refresh_token');
                        if (refreshToken) {
                            // Create a separate axios instance for refresh to avoid interceptor loop
                            const refreshResponse = await axios.post(`${BASE_URL}/api/v1/auth/refresh`, {}, {
                                headers: {
                                    'Content-Type': 'application/json',
                                    Authorization: `Bearer ${refreshToken}`,
                                },
                            });

                            const { access_token, refresh_token } = refreshResponse.data;
                            localStorage.setItem('access_token', access_token);
                            localStorage.setItem('refresh_token', refresh_token);

                            // Retry original request with new token
                            originalRequest.headers.Authorization = `Bearer ${access_token}`;
                            return api(originalRequest);
                        }
                    } catch (refreshError) {
                        // Refresh failed, clear tokens
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        log('Refresh failed, tokens cleared');
                        return Promise.reject(refreshError);
                    }
                }

                return Promise.reject(error);
            }
        );

        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testLogin() {
            try {
                log('Testing login...');
                const response = await api.post('/api/v1/auth/login', {
                    email: 'test@example.com',
                    password: 'password123'
                });

                const { access_token, refresh_token } = response.data;
                localStorage.setItem('access_token', access_token);
                localStorage.setItem('refresh_token', refresh_token);

                log('Login successful! Tokens saved.');
            } catch (error) {
                log('Login failed: ' + (error.response?.data?.message || error.message));
            }
        }

        async function testRefresh() {
            try {
                log('Testing refresh...');
                const refreshToken = localStorage.getItem('refresh_token');
                if (!refreshToken) {
                    log('No refresh token found');
                    return;
                }

                const response = await axios.post(`${BASE_URL}/api/v1/auth/refresh`, {}, {
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${refreshToken}`,
                    },
                });

                const { access_token, refresh_token } = response.data;
                localStorage.setItem('access_token', access_token);
                localStorage.setItem('refresh_token', refresh_token);

                log('Refresh successful! New tokens saved.');
            } catch (error) {
                log('Refresh failed: ' + (error.response?.data?.message || error.message));
            }
        }

        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            log('Storage cleared');
        }
    </script>
</body>
</html>
