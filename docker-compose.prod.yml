# Docker Compose for Health Platform Production
# Generated by Zhuang

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: deployment/backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///health_platform.db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_MINUTES=${JWT_ACCESS_MINUTES:-30}
      - JWT_REFRESH_DAYS=${JWT_REFRESH_DAYS:-7}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - RATELIMIT_DEFAULT=${RATELIMIT_DEFAULT:-60 per minute}
      - RATELIMIT_AUTH=${RATELIMIT_AUTH:-5 per minute}
    volumes:
      - backend_data:/app/data
    networks:
      - health_platform
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/healthz', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deployment/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000/api/v1}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - health_platform
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  backend_data:

networks:
  health_platform:
    driver: bridge