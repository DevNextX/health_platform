# Docker Compose for Health Platform Local Testing
# Generated by Zhuang

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: deployment/backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///health_platform.db
      - JWT_SECRET=dev-secret-change-me
      - CORS_ORIGINS=http://localhost:3000
      - FLASK_ENV=development
      - PYTHONPATH=/app
    volumes:
      - backend_data:/app/data
    networks:
      - health_platform

volumes:
  backend_data:

networks:
  health_platform:
    driver: bridge